  <app-header (searchText)="search($event)" />
  @defer(on timer(2s)) {
    <app-body [dictionary]="dictionary()" [error]="error()" [keyword]="keyword()" />
  } @placeholder {
    <app-skeleton [text]="'placeholder'" />
  } @loading {
    <app-skeleton [text]="'loading'" />
  } @error {
    <p>error...</p>
  }
  <app-footer />
