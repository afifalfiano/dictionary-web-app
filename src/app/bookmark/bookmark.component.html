<app-navbar/>
@defer(on timer(500ms)) {
  <div class="w-full py-5">   
    @for (item of dictionary(); track $index) {
      <div class="block w-full mb-3 p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.word}}</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">
          {{item.meanings[0].definitions[0].definition}}
        </p>
        <span class="material-icons-round text-white mt-2 cursor-pointer" (click)="removeBookmark($index)">delete</span>
      </div>
      
    } @empty {
      <h5 class="mb-2 text-xl font-semibold text-gray-400 py-5 tracking-tight text-center">Do you don't have any bookmark</h5>
    }
  </div>
} @placeholder {
  <app-skeleton />
} @loading {
  <app-skeleton />
} @error {
  <p>error...</p>
}
<app-footer />
